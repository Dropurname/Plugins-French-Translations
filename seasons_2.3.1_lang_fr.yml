    rainy: "&3Une forte pluie tombe et mouille le sol, c'est Pluvieux"
    scorching: "&eLe soleil brûle votre peau et le sol fait mal au toucher, c'est &6Brûlant"
    hot: "&eIl va faire très &6Chaud &eaujourd'hui."
    warm: "&eUne chaleur apaisante vous serre dans ses bras lorsque vous bougez, c'est une &6chaude &ejournée."
